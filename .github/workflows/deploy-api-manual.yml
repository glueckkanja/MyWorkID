name: Deploy API MANUAL
run-name: Deploy API @ ${{ inputs.environment && inputs.environment || 'Demotenant (Auto Deployment)' }}

concurrency:
  group: ${{ inputs.environment && inputs.environment || 'Demotenant' }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "GitHub Environment"
        required: true
        default: "Demotenant"
        type: choice
        options:
          - Demotenant
          - THNAU
          - FABAD
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME : ${{ vars.AZURE_WEBAPP_NAME }}
  AZURE_WEBAPP_PACKAGE_PATH: './backend/src/c4a8.MyAccountVNext.API/c4a8.MyAccountVNext.API'      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '6.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{env.AZURE_WEBAPP_PACKAGE_PATH}}
    steps:
      - uses: actions/checkout@v4

      # Load NuGetCache
      - name: Restore NuGet Cache
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles(env.AZURE_WEBAPP_PACKAGE_PATH) }}
          
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish --configuration Release --no-build --output ${{env.DOTNET_ROOT}}/publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/publish

  deploy:
    permissions:
      contents: none
      id-token: write
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ inputs.environment && inputs.environment || 'Demotenant' }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .
      # logout from Azure
      - name: logout
        run: |
          az logout
