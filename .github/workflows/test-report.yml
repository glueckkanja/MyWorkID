name: 'Test Report'
on:
  workflow_run:
    workflows: ['Test CI']
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@b082adf0eced0765477756c2a610396589b8c637 # v2.5.0
      with:
        artifact: testResults
        name: test report
        path: '*.trx'
        reporter: dotnet-trx
        use-actions-summary: 'false' # Write summary into check run details instead of actions summary
