name: 'Test Report'
on:
  workflow_run:
    workflows: ['Test CI']
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@7b7927aa7da8b82e81e755810cb51f39941a2cc7 # v2.2.0
      with:
        artifact: testResults
        name: test report
        path: '*.trx'
        reporter: dotnet-trx
        use-actions-summary: 'false' # Write summary into check run details instead of actions summary
